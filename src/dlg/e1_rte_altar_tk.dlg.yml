    Text:
      type: cexolocstr
      value:
        0: Unfortunately, Mort'ul has been working for years on a way to breach the
          Inner Sanctum. He is an awesome necromancer, and a very ancient one. Arcanys'
          words hinted that he may have found a way to create a Ghilghalad - a child
          of both Draktu and Anghtu.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 9
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
