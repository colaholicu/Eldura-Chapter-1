    Speaker: {type: cexostr, value: e1_luther_old}
    Text:
      type: cexolocstr
      value:
        0: This altar is the key to the Inner Sanctum. You see, Temple Eldur is named
          after the Eldurs, the Ancient ones that created the world. Before they ascended
          back to the heavens, they left four Sacred Stones that maintain the balance
          of the world in place and they sealed them into the Inner Sanctum.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 2
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
