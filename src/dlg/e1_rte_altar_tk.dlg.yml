    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: e1_luther_old}
    Text:
      type: cexolocstr
      value:
        0: There is a propechy as old as Eldura itself that says "When the night is
          at its darkest, the Ghilghalad shall come and deliver the kingdom from the
          Shadow of Ashtakhar". As you may have guessed, the Shadow represents Mort'ul.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 5
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
