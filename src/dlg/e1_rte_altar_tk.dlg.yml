    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: e1_luther_old}
    Text:
      type: cexolocstr
      value:
        0: It is right here where we stand, but in another realm. The only way to
          get there is by the power of the <man/woman> of prophecy.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 4
    AnimLoop: {type: byte, value: 1}
