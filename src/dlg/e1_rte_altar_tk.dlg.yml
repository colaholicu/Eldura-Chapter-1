    Text:
      type: cexolocstr
      value:
        0: After your journey to Draktu, your spirit has been imbued with the realm's
          essence. You yourself have noticed there was something changed about you
          upon your arrival back from it.
  - !nwn-lib.elv.es,2013-07:struct
