    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: e1_luther_old}
    Text:
      type: cexolocstr
      value:
        0: Ghilghalad is the Child of both Draktu and Anghtu... You are the Ghilghalad!
          You see, your father, Arctus, was a direct descendant of the Children of
          Angh, an ancient line of holy paladins created by the Eldurs themselves.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 6
