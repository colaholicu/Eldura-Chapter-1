    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: e1_luther_old}
    Text:
      type: cexolocstr
      value:
        0: It is no mere coincidence that you have shown so much prowess against the
          Fallen Ones of Ashtakhar in the past.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 7
