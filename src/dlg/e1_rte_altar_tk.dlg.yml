    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: e1_luther_old}
    Text:
      type: cexolocstr
      value:
        0: This is why we must take the Stones to the Magi in Ar'rad. They will protect
          them while we devise a plan to destroy Mort'ul
  - !nwn-lib.elv.es,2013-07:struct
