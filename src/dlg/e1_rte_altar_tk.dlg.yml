    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: e1_luther_old}
    Text:
      type: cexolocstr
      value:
        0: If the stones may fall into the wrong hands, the world would plunge in
          chaos. I believe Mort'ul's plan is to enter the Inner Sanctum and take the
          Stones for himself. We must prevent that!
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 3
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
